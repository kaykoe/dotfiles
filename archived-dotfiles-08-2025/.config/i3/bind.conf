# Use pactl to adjust volume in PulseAudio.
bindsym XF86AudioRaiseVolume $exec pactl set-sink-volume @DEFAULT_SINK@ +2% 
bindsym XF86AudioLowerVolume $exec pactl set-sink-volume @DEFAULT_SINK@ -2% 
bindsym XF86AudioMute $exec pactl set-sink-mute @DEFAULT_SINK@ toggle
bindsym $mod+Shift+a $exec pactl set-source-mute @DEFAULT_SOURCE@ toggle

# play pause keys
bindsym XF86AudioPlay $exec playerctl play-pause
bindsym XF86AudioPause $exec playerctl play-pause
bindsym XF86AudioStop $exec playerctl stop
bindsym XF86AudioPrev $exec playerctl previous
bindsym XF86AudioForward $exec playerctl position 10+
bindsym XF86AudioRewind $exec playerctl position 10-

# brightness control
bindsym XF86MonBrightnessUp $exec brightnessctl set +5%
bindsym XF86MonBrightnessDown $exec brightnessctl set 5%-

# bind screenshot app
bindsym Print $exec gnome-screenshot
bindsym Shift+Print $exec gnome-screenshot -i

# start a terminal
bindsym $mod+Return $exec kitty

# kill focused window
bindsym $mod+Shift+q kill

# start rofi in drun mode
bindsym $mod+comma $exec ~/.config/rofi/launchers/type-4/launcher-drun.sh
# start rofi in window mode
# bindsym $mod+space $exec ~/.config/rofi/launchers/type-4/launcher-window.sh

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

bindsym Mode_switch $mod+h focus left
bindsym Mode_switch $mod+j focus down
bindsym Mode_switch $mod+k focus up
bindsym Mode_switch $mod+l focus right

# move focused window
bindsym $mod+Shift+h move up
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

bindsym Mode_switch $mod+Shift+h focus left
bindsym Mode_switch $mod+Shift+j focus down
bindsym Mode_switch $mod+Shift+k focus up
bindsym Mode_switch $mod+Shift+l focus right

# split in horizontal orientation
bindsym $mod+pipe split h

# split in vertical orientation
bindsym $mod+minus split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle
bindsym Mode_switch $mod+f fullscreen toggle

# change container layout (tabbed, toggle split)
bindsym $mod+w layout tabbed
bindsym Mode_switch $mod+w layout tabbed
bindsym $mod+s layout toggle split
bindsym Mode_switch $mod+s layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+plus focus parent

# focus the child container
bindsym $mod+equal focus child

# switch to workspace
bindsym $mod+n workspace number $ws1
bindsym $mod+e workspace number $ws2
bindsym $mod+i workspace number 3
bindsym $mod+o workspace number 4
bindsym $mod+u workspace number 5
bindsym $mod+y workspace number 6
bindsym $mod+apostrophe workspace $ws7
bindsym $mod+1 workspace number 8
bindsym $mod+2 workspace number 9
bindsym $mod+3 workspace number 10
bindsym $mod+4 workspace number 11
bindsym $mod+5 workspace number 12
bindsym $mod+6 workspace number 13
bindsym $mod+7 workspace number 14
bindsym $mod+8 workspace number 15
bindsym $mod+9 workspace number 16


bindsym Mode_switch $mod+n workspace number $ws1
bindsym Mode_switch $mod+e workspace number $ws2
bindsym Mode_switch $mod+i workspace number 3
bindsym Mode_switch $mod+o workspace number 4
bindsym Mode_switch $mod+u workspace number 5
bindsym Mode_switch $mod+y workspace number 6

# move focused container to workspace
bindsym $mod+Shift+n move container to workspace number $ws1
bindsym $mod+Shift+e move container to workspace number $ws2
bindsym $mod+Shift+i move container to workspace number 3
bindsym $mod+Shift+o move container to workspace number 4
bindsym $mod+Shift+u move container to workspace number 5
bindsym $mod+Shift+y move container to workspace number 6
bindsym $mod+Shift+apostrophe move container to workspace $ws7
bindsym $mod+Shift+1 move container to workspace number 8
bindsym $mod+Shift+2 move container to workspace number 9
bindsym $mod+Shift+3 move container to workspace number 10
bindsym $mod+Shift+4 move container to workspace number 11
bindsym $mod+Shift+5 move container to workspace number 12
bindsym $mod+Shift+6 move container to workspace number 13
bindsym $mod+Shift+7 move container to workspace number 14
bindsym $mod+Shift+8 move container to workspace number 15
bindsym $mod+Shift+9 move container to workspace number 16

bindsym Mode_switch $mod+Shift+n move container to workspace number $ws1
bindsym Mode_switch $mod+Shift+e move container to workspace number $ws2
bindsym Mode_switch $mod+Shift+i move container to workspace number 3
bindsym Mode_switch $mod+Shift+o move container to workspace number 4
bindsym Mode_switch $mod+Shift+u move container to workspace number 5
bindsym Mode_switch $mod+Shift+y move container to workspace number 6

# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
bindsym Mode_switch $mod+Shift+r restart

bindsym $mod+Shift+minus $exec ~/.config/rofi/scripts/powermenu_t1

mode "resize" {
        bindsym h resize shrink width 5 px or 5 ppt
        bindsym j resize grow height 5 px or 5 ppt
        bindsym k resize shrink height 5 px or 5 ppt
        bindsym l resize grow width 5 px or 5 ppt

        # back to normal: Enter or Escape or $mod+r
        bindsym Return mode "default"
        bindsym Escape mode "default"
        bindsym $mod+r mode "default"
        bindsym Mode_switch $mod+r mode "default"
}

bindsym $mod+r mode "resize"
bindsym Mode_switch $mod+r mode "resize"
