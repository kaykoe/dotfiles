assign [class="discord"] → workspace number 3
assign [class="obsidian"] → workspace number 4
assign [class="Spotify"] → workspace $ws7
assign [class="MATLAB R2024b - academic use" title="Figure"] → workspace number 6

focus_on_window_activation none
popup_during_fullscreen all

for_window [window_role="pop-up"] floating enable
for_window [window_role="bubble"] floating enable
for_window [window_role="task_dialog"] floating enable
for_window [window_role="Preferences"] floating enable
for_window [window_type="dialog"] floating enable
for_window [window_type="menu"] floating enable

for_window [class="Nm-connection-editor"] floating enable
for_window [class="Gnome-screenshot"] floating enable
for_window [class="Spotify"] floating enable
for_window [class="MintUpdate.py"] floating enable
for_window [class="Mintinstall.py"] floating enable
for_window [class="Pavucontrol"] floating enable
for_window [class="Evolution-alarm-notify"] floating enable
for_window [class="Gnome-calendar"] floating enable
for_window [class="Blueman-manager"] floating enable
for_window [class="Beeper"] floating enable
for_window [class="Caprine"] floating enable
for_window [class="MATLAB R2024b - academic use" title="Figure"] floating enable
for_window [class="kitty" title="termfilechooser"] floating enable

for_window [class="kitty" title="termfilechooser"] resize set 1280 720
for_window [class="kitty" title="termfilechooser"] move position center
for_window [class="Pavucontrol"] resize set 800 600
for_window [class="Evolution-alarm-notify"] resize set 800 600
for_window [class="Gnome-calendar"] resize set 800 600
for_window [class="Blueman-manager"] resize set 800 600
for_window [class="MATLAB R2024b - academic use" title="Figure"] resize set 800 600

for_window [class="Blueman-manager"] move position center
for_window [class="Caprine"] move position center

floating_maximum_size 1200 x 800

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# move tiling windows via drag & drop by left-clicking into the title bar,
# or left-clicking anywhere into the window while holding the floating modifier.
tiling_drag modifier titlebar

focus_follows_mouse no

# -------------------------------------------------------------------------------------------------------------------------------------------
# VISUALS
# -------------------------------------------------------------------------------------------------------------------------------------------
# Font for window titles.
font pango:Iosevka Nerd Font Bold 11
title_align center

#window visuals
gaps outer -2
gaps inner 8
gaps top 36
default_border pixel 0
default_floating_border pixel 0

