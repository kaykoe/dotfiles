# -------------------------------------------------------------------------------------------------------------------------------------------
# SETTINGS
# -------------------------------------------------------------------------------------------------------------------------------------------

# Workspace assignments to outputs
workspace $ws1 output primary
workspace $ws2 output primary
workspace $ws3 output primary
workspace $ws4 output primary
workspace $ws5 output primary
workspace $ws6 output primary
workspace $ws7 output primary

# Workspace gaps (matching i3 config)
gaps outer -2
gaps inner 8

# Window assignments
assign [app_id="discord"] $ws3
assign [app_id="obsidian"] $ws4
assign [app_id="Spotify"] $ws7
assign [class="discord"] $ws3
assign [class="obsidian"] $ws4

# Focus behavior
focus_on_window_activation none
popup_during_fullscreen smart
focus_follows_mouse no

# Floating window rules by role/type
for_window [window_role="pop-up"] floating enable
for_window [window_role="bubble"] floating enable
for_window [window_role="task_dialog"] floating enable
for_window [window_role="Preferences"] floating enable
for_window [window_type="dialog"] floating enable
for_window [window_type="menu"] floating enable

# Floating window rules by app
for_window [app_id="nm-connection-editor"] floating enable
for_window [app_id="pavucontrol"] floating enable, resize set 800 600
for_window [app_id="blueman-manager"] floating enable, resize set 800 600, move position center
for_window [class="Nm-connection-editor"] floating enable
for_window [class="Pavucontrol"] floating enable, resize set 800 600
for_window [class="Blueman-manager"] floating enable, resize set 800 600, move position center
for_window [class="Spotify"] floating enable
for_window [class="Beeper"] floating enable
for_window [class="Caprine"] floating enable, move position center
for_window [title="termfilechooser"] floating enable, resize set 1280 720, move position center

# Use Mouse+$mod to drag floating windows
floating_modifier $mod normal

# Floating maximum size
floating_maximum_size 1200 x 800

# -------------------------------------------------------------------------------------------------------------------------------------------
# VISUALS
# -------------------------------------------------------------------------------------------------------------------------------------------

# Font for window titles and bar
font pango:Iosevka Nerd Font Bold 11
title_align center

# Default borders
default_border pixel 2
default_floating_border pixel 2
titlebar_border_thickness 0

# Window colors (matching i3 config colors)
# class                 border      background  text        indicator   child_border
client.focused          #2E3440CF   #2E3440CF   #ffffff     #2E3440CF   #2E3440CF
client.unfocused        #81A1C140   #81A1C140   #81A1C140   #81A1C140   #81A1C140
client.focused_inactive #81A1C140   #81A1C140   #81A1C140   #81A1C140   #81A1C140
client.placeholder      #2e3440     #1f222d     #888888     #1f222d     #1f222d
client.urgent           #900000     #900000     #ffffff     #900000     #900000
client.background       #242424

# XWayland support
xwayland enable
