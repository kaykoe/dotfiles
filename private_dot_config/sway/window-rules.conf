# -------------------------------------------------------------------------------------------------------------------------------------------
# WINDOW RULES
# -------------------------------------------------------------------------------------------------------------------------------------------

# This file contains additional window-specific rules beyond those in settings.conf
# Add any custom window rules here

# Example: Inhibit idle for specific applications
for_window [app_id="mpv"] inhibit_idle focus
for_window [class="mpv"] inhibit_idle focus

# Example: Picture-in-Picture windows
for_window [title="Picture-in-Picture"] floating enable, sticky enable

# Terminal file chooser
for_window [title="termfilechooser"] floating enable, resize set 1280 720, move position center
