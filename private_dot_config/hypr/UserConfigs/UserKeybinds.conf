# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = ALT
$wlScriptsDir = $HOME/.config/wayland-scripts
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

# settings for User defaults apps - set your default terminal and file manager on this file
source= $UserConfigs/01-UserDefaults.conf

# common shortcuts
#bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Super Key to Launch rofi menu
bind = $mainMod, comma, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window # Main Menu (APP Launcher)
# bind = $mainMod, B, exec, xdg-open "https://"  # default browser
# bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview' # desktop overview (if installed)
# bind = $mainMod, A, global, quickshell:overviewToggle # desktop overview (if installed)
bind = $mainMod, Return, exec, $term  #terminal
# bind = $mainMod, E, exec, $files #file manager


# FEATURES / EXTRAS
# bind = $mainMod, H, exec, $wlScriptsDir/KeyHints.sh # help / cheat sheet
bind = $mainMod SUPER, R, exec, $wlScriptsDir/Refresh.sh # Refresh waybar, swaync, rofi
bind = $mainMod SUPER, E, exec, $wlScriptsDir/RofiEmoji.sh # emoji menu
# bind = $mainMod, S, exec, $wlScriptsDir/RofiSearch.sh # Google search using rofi
bind = $mainMod SUPER, O, exec, $scriptsDir/ChangeBlur.sh # Toggle blur settings 

bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh # Toggle animations ON/OFF
bind = $mainMod SUPER, L, exec, $scriptsDir/ChangeLayout.sh # Toggle Master or Dwindle Layout
bind = $mainMod , V, exec, $wlScriptsDir/ClipManager.sh # Clipboard Manager
bind = $mainMod CTRL, R, exec, $wlScriptsDir/RofiThemeSelector.sh # KooL Rofi Menu Theme Selector
bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && $wlScriptsDir/RofiThemeSelector-modified.sh # modified Rofi Theme Selector

bind = $mainMod SHIFT, F, fullscreen # whole full screen
bind = $mainMod, F, fullscreen, 1 # fake full screen
bind = $mainMod SHIFT, SPACE, togglefloating, #Float Mode
bind = $mainMod, SPACE, exec, $UserScripts/FloatingWindows.sh --recall
# bind = $mainMod SUPER, SPACE, exec, hyprctl dispatch workspaceopt allfloat #All Float Mode
bind = $mainMod SHIFT, Return, exec, $scriptsDir/Dropterminal.sh $term # Dropdown terminal

# Desktop zooming or magnifier
bind = $mainMod SUPER, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')"
bind = $mainMod SUPER, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')" 

## NOTES for ja (Hyprland version 0.39 (Ubuntu 24.04))
#bind = $mainMod SUPER, mouse_down, exec, hyprctl keyword misc:cursor_zoom_factor "$(hyprctl getoption misc:cursor_zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')"
#bind = $mainMod SUPER, mouse_up, exec, hyprctl keyword misc:cursor_zoom_factor "$(hyprctl getoption misc:cursor_zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')" 

# Waybar / Bar related
bind = $mainMod CTRL SUPER, B, exec, pkill -SIGUSR1 waybar # Toggle hide/show waybar 
bind = $mainMod CTRL, B, exec, $wlScriptsDir/WaybarStyles.sh # Waybar Styles Menu
bind = $mainMod SUPER, B, exec, $wlScriptsDir/WaybarLayout.sh # Waybar Layout Menu

# FEATURES / EXTRAS (UserScripts)
bind = $mainMod SHIFT, M, exec, $wlScriptsDir/RofiBeats.sh # online music using rofi
bind = $mainMod, W, exec, $wlScriptsDir/WallpaperSelect.sh # Select wallpaper to apply
bind = $mainMod SHIFT, W, exec, $wlScriptsDir/WallpaperEffects.sh # Wallpaper Effects by imagemagick
bind = CTRL SUPER, W, exec, $wlScriptsDir/WallpaperRandom.sh # Random wallpapers
bind = $mainMod CTRL, O, exec, hyprctl setprop active opaque toggle # disable opacity on active window
bind = $mainMod SHIFT, K, exec, $wlScriptsDir/KeyBinds.sh # search keybinds via rofi
bind = $mainMod SHIFT, A, exec, $scriptsDir/Animations.sh #hyprland animations menu
bindln = SUPER_L, SHIFT_L, exec, $scriptsDir/SwitchKeyboardLayout.sh # Change keyboard layout globally
bindln = SHIFT_L, SUPER_L, exec, $scriptsDir/Tak0-Per-Window-Switch.sh # Change keyboard layout locally for each window
bind = $mainMod SUPER, C, exec, $wlScriptsDir/RofiCalc.sh # calculator (qalculate)


