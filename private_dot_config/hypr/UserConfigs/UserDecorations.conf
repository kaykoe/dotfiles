# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 1
  gaps_in = 2
  gaps_out = 4
  
  col.active_border = $color12 
  col.inactive_border = $color10
}

decoration {
  rounding = 6

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = false
    range = 3
    render_power = 1

    color =  $color12
    color_inactive = $color10
  }


  blur {
    enabled = false
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}

# $hyprbars_background = rgb(161616)
# $hyprbars_foreground = rgb(DCDCDC)
$hyprbars_red = rgb(F25C5C)
$hyprbars_yellow = rgb(FF9C6A)
$hyprbars_green = rgb(75BD7D)

# Color the active window title
windowrule = plugin:hyprbars:title_color $foreground, focus:1

# Color the hyprbars elements
plugin {
    hyprbars {
        bar_color = $background
        col.text = $foreground
    }
}

plugin {
    hyprbars {
        bar_height = 32
        bar_blur = yes
        bar_text_font = SF Pro Rounded Medium
        bar_text_size = 11
        bar_text_align = center
        bar_title_enabled = yes
        icon_on_hover = yes
        bar_buttons_alignment = right
        bar_button_padding = 7
        bar_padding = 14
        bar_precedence_over_border = yes
        bar_part_of_window = yes
    }
}

windowrulev2 = plugin:hyprbars:nobar, floating:0
